<div class="container">
    <section>
        <mat-card class="card" [formGroup]="form">
            <h5>Usu√°rio</h5>
            <mat-form-field appearance="fill" class="input" >
                <mat-label>email </mat-label>
                <input matInput formControlName="email" >
            </mat-form-field>

            <mat-form-field appearance="fill" class="input">
                <mat-label>nome </mat-label>
                <input matInput formControlName="nome" >
            </mat-form-field>

            <mat-form-field appearance="fill" class="input">
                <mat-label>senha </mat-label>
                <input matInput formControlName="senha" >
            </mat-form-field>
        
            <button class="imagem" type="button" mat-raised-button (click)="fileInput.click()">imagem</button>
            <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">
            
            <button class="botaoCadastro" mat-raised-button color="warn" routerLink="/">voltar</button>
            <button class="botaoCadastro" mat-raised-button color="primary" (click)="cadastrar()">cadastrar</button>

        </mat-card>
    </section>
</div>
